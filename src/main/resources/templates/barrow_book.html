<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barrow Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Students</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">StudentID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student:${studentlist}">
            <th th:text="${student.id}" scope="row"></th>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.mobile}"></td>
            <td th:text="${student.address}"></td>
            <td>
              <a
                th:href="@{/updateStudentPage/{id}(id=${student.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <!-- <a
                th:href="@{/deleteStudent/{id}(id=${student.id})}"
                class="btn btn-danger"
                >Delete</a
              > -->
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <h1>Books</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">BookID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book:${booklist}">
            <th th:text="${book.id}" scope="row"></th>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>

            <td>
              <a
                th:href="@{/updateBookPage/{id}(id=${book.id})}"
                class="btn btn-primary"
                >Save</a
              >
              <!-- <a
                th:href="@{/deleteBook/{id}(id=${book.id})}"
                class="btn btn-danger"
                >Delete</a
              > -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
